<div class="container mt-5 mb-5" *ngIf="selectedUsers" >
    <div class="row d-flex align-items-center justify-content-center">
        <div class="col-md-10" > 
            <div class="card">
                <div class="d-flex justify-content-between p-2 px-3">
                    <div class="d-flex flex-row align-items-center"> <img style="height:100px" src={{selectedUsers.avatar}} width="50" class="rounded-circle">
                        <div class="d-flex flex-column ml-2"> <span class="font-weight-bold">
                            <!-- {{selectedUser.email}} -->
                        </span> <small class="text-primary highlight" > {{selectedUsers.first_name}}</small>
                    </div>
                    </div>
                    <div class="d-flex flex-row mt-1 ellipsis"> <small class="mr-2">{{selectedUsers?.postdata?.time}}</small> <i class="fa fa-ellipsis-h"></i> </div>
                </div> 
            
                <div class="p-2">
                    <p class="text-justify">{{selectedUsers?.postdata?.post}}</p>
                    <p class="text-justify"><img src={{selectedUsers?.postdata?.pic}}></p>
                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="d-flex flex-row icons d-flex align-items-center"> <i class="fa fa-heart"></i> <i class="fa fa-smile-o ml-2"></i> </div>
                        <div class="d-flex flex-row muted-color"> <span>2 comments </span> <span class="ml-2"> Share</span> </div>
                    </div>
                    <hr>
                    <div class="comments">
                        <div class="d-flex flex-row mb-2" *ngFor="let postcomment of selectedUsers?.postdata?.comments"> <img src={{postcomment?.pic}} width="40" class="rounded-image">
                            <div class="d-flex flex-column ml-2"> <span class="name">{{postcomment.name}}</span> <small class="comment-text">{{postcomment.comment}}</small>
                                <div class="d-flex flex-row align-items-center status"> <small>Like</small> <small>Reply</small> <small>Translate</small> <small>18 mins</small> </div>
                            </div>
                        </div>
                        <div class="comment-input"> <input type="text" class="form-control">
                            <div class="fonts"> <i class="fa fa-camera"></i> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!selectedUsers">
Please select a user
</div>
